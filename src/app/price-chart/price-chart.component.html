<div class="chart">
  <div class="chart-title">
    {{cateTypeName}}成交指数{{cateType}}
    <span data-days="90">近三个月</span>
    <span data-days="30">近一个月</span>
    <span data-days="7" class="on">近七天</span>
  </div>
  <div class="point-target" style="display: none;">
    <div>时间：<span class="time"></span></div>
    <div>指数：<span class="num"></span></div>
    <div>涨跌：<span class="vary"></span></div>
  </div>
  <div class="point-text">手指移至下方曲线图上，可查具体每日数值</div>
  <div id="container"></div>
</div>
